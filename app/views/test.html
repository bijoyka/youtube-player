  <!-- Wrapper App -->

  <div class="container">

    

    <div class="page-header">

      <h1>AngularJS, LokiJS and LocalStorage Persistence</h1>

      Refrehs page to see data persisted!

    </div>

    

    <section class="mainsection">

      <h2>Insert user</h2>

      <div class="row text-center myform">

        <form method="POST" class="form-inline">

          <div class="form-group">

            <label class="sr-only" for="">label</label>

            <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="user.firstname" required>

          </div>

          <div class="form-group">

            <label class="sr-only" for="">label</label>

            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name" required>

          </div>

          <div class="form-group">

            <label class="sr-only" for="">label</label>

            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>

          </div>

          <div class="form-group">

            <label class="sr-only" for="">label</label>

            <input type="number" class="form-control" id="age" placeholder="Age" ng-model="user.age" required>

          </div>

          <button class="btn btn-primary" ng-click="addUser()"> <span class="glyphicon glyphicon-plus"></span> Add</button>

        </form>

      </div>

      

      <div class="tableresults">

        <div role="tabpanel">

          <!-- Nav tabs -->

          <ul class="nav nav-tabs" role="tablist">

            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a>

            </li>

            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Collections</a>

            </li>

          </ul>


          <!-- Tab panes -->

          <div class="tab-content">

            <div role="tabpanel" class="tab-pane active" id="home">

              <div class="table-responsive">

                <table class="table table-hover">

                  <thead class="bg-danger">

                    <tr>

                      <th>No:</th>

                      <th>First Name</th>

                      <th>Name</th>

                      <th>Email</th>

                      <th>Age</th>

                    </tr>

                  </thead>

                  <tbody>

                    <tr ng-repeat="user in users.find()">

                      <td>{{user.$loki}}</td>

                      <td>{{user.firstname}}</td>

                      <td>{{user.name}}</td>

                      <td>{{user.email}}</td>

                      <td>{{user.age}}</td>

                    </tr>

                  </tbody>

                </table>

              </div>

            </div>

            <div role="tabpanel" class="tab-pane" id="profile">

              <ul class="list-group" ng-repeat="collection in collections">

                <li class="list-group-item">

                  <span class="badge">{{collection.count }}</span>

                  {{collection.name}}

                </li>

              </ul>

            </div>

          </div>

        </div>

      </div>

    </section>

  </div>
